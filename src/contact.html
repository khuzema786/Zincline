<!-- solutech_contact5_area -->
<div class="solutech_contact5_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="witr_section_title">
          <div class="witr_section_title_inner text-center">
            <h3>Get In Touch</h3>
            <p>For any enquiries, please contact us via message</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row contact_top">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="apartment_area">
          <div class="apartment_text"></div>
          <div class="witr_apartment_form">
            <form
              action="b0a49be0f3e5cff783bf2068ba547893"
              method="post"
              id="contact-form"
              target="hidden_iframe"
            >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <span
                    ><input type="text" name="name" placeholder="Name*" id="Name" required
                  /></span>
                </div>
                <div class="form-group col-md-6">
                  <span
                    ><input type="email" name="email" placeholder="Email*" id="Email" required
                  /></span>
                </div>
              </div>
              <div class="form-group">
                <span
                  ><input type="number" name="phone" placeholder="Phone*" id="Phone" required
                /></span>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <span
                    ><input type="text" name="city" placeholder="City" id="City"
                  /></span>
                </div>
                <div class="form-group col-md-4">
                  <span>
                    <select name="country" id="Country">
                      <option>India</option>
                    </select>
                  </span>
                </div>
                <div class="form-group col-md-2">
                  <span
                    ><input type="text" name="zip" placeholder="Zip" id="Zip"
                  /></span>
                </div>
              </div>
              <div class="form-group">
                <span>
                  <textarea
                    name="message"
                    placeholder="Comments/Message"
					id="Message"
                  ></textarea>
                </span>
              </div>
              <button type="submit" name="ok" class="btn btn-primary">
                Submit Now
              </button>
              <div class="row">
                <div class="col-lg-12 text-center">
                  <p class="form-messege"></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="row em_service_contact_area">
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div
              class="service-item all_color_service width_height_link_0 text-center"
            >
              <div class="service_top_image"></div>
              <div class="text_box all_icon_color">
                <h3>Office Address</h3>
                <p>
				  Plot no H-1-1019 Road No.14, VKI Area, Jaipur,<br />
                  Rajasthan - 302013
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div
              class="service-item all_color_service width_height_link_0 text-center"
            >
              <div class="service_top_image"></div>
              <div class="text_box all_icon_color">
                <h3>Office Opening time</h3>
                <p>
                  Mon - Sun: 09:00am - 05:00pm<br />
                  0141-4033798
                </p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div
              class="service-item all_color_service width_height_link_0 text-center"
            >
              <div class="service_top_image"></div>
              <div class="text_box all_icon_color">
                <h3>Message Us</h3>
                <p>zinclineoverseas@gmail.com <br />zinclineoverseas@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
